<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Host Dashboard</title>
  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 222.2 84% 4.9%;
      --card: 0 0% 100%;
      --card-foreground: 222.2 84% 4.9%;
      --popover: 0 0% 100%;
      --popover-foreground: 222.2 84% 4.9%;
      --primary: 222.2 47.4% 11.2%;
      --primary-foreground: 210 40% 98%;
      --secondary: 210 40% 96.1%;
      --secondary-foreground: 222.2 47.4% 11.2%;
      --muted: 210 40% 96.1%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --accent: 210 40% 96.1%;
      --accent-foreground: 222.2 47.4% 11.2%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 210 40% 98%;
      --border: 214.3 31.8% 91.4%;
      --input: 214.3 31.8% 91.4%;
      --ring: 222.2 84% 4.9%;
      --radius: 0.5rem;
    }

    .dark {
      --background: 222.2 84% 4.9%;
      --foreground: 210 40% 98%;
      --card: 222.2 84% 4.9%;
      --card-foreground: 210 40% 98%;
      --popover: 222.2 84% 4.9%;
      --popover-foreground: 210 40% 98%;
      --primary: 210 40% 98%;
      --primary-foreground: 222.2 47.4% 11.2%;
      --secondary: 217.2 32.6% 17.5%;
      --secondary-foreground: 210 40% 98%;
      --muted: 217.2 32.6% 17.5%;
      --muted-foreground: 215 20.2% 65.1%;
      --accent: 217.2 32.6% 17.5%;
      --accent-foreground: 210 40% 98%;
      --destructive: 0 62.8% 30.6%;
      --destructive-foreground: 210 40% 98%;
      --border: 217.2 32.6% 17.5%;
      --input: 217.2 32.6% 17.5%;
      --ring: 212.7 26.8% 83.9%;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      line-height: 1.5;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid hsl(var(--border));
      background: hsl(var(--card));
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header-controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.75rem;
      border-radius: calc(var(--radius) - 2px);
      background: hsl(var(--secondary));
      font-size: 0.875rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .control-panel {
      padding: 1rem;
      border-bottom: 1px solid hsl(var(--border));
      background: hsl(var(--card));
    }

    .control-panel h2 {
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.75rem;
      color: hsl(var(--muted-foreground));
    }

    .controls {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .select {
      position: relative;
      min-width: 120px;
    }

    .select select {
      width: 100%;
      padding: 0.5rem 2rem 0.5rem 0.75rem;
      border: 1px solid hsl(var(--border));
      border-radius: calc(var(--radius) - 2px);
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      font-size: 0.875rem;
      cursor: pointer;
      appearance: none;
    }

    .select::after {
      content: "▼";
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.625rem;
      pointer-events: none;
      color: hsl(var(--muted-foreground));
    }

    .input {
      flex: 1;
      max-width: 24rem;
      padding: 0.5rem 0.75rem;
      border: 1px solid hsl(var(--border));
      border-radius: calc(var(--radius) - 2px);
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      font-size: 0.875rem;
    }

    .input:focus {
      outline: none;
      border-color: hsl(var(--ring));
      box-shadow: 0 0 0 2px hsla(var(--ring), 0.1);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: calc(var(--radius) - 2px);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .btn-secondary {
      background: hsl(var(--secondary));
      color: hsl(var(--secondary-foreground));
    }

    .btn-secondary:hover {
      background: hsl(var(--accent));
    }

    .btn-destructive {
      background: hsl(var(--destructive));
      color: hsl(var(--destructive-foreground));
    }

    .content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .sessions-panel {
      width: 320px;
      border-right: 1px solid hsl(var(--border));
      overflow-y: auto;
      background: hsl(var(--secondary)/0.3);
    }

    .sessions-header {
      padding: 1rem;
      border-bottom: 1px solid hsl(var(--border));
      font-size: 0.875rem;
      font-weight: 500;
      color: hsl(var(--muted-foreground));
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .session-count {
      padding: 0.125rem 0.5rem;
      background: hsl(var(--primary));
      color: hsl(var(--primary-foreground));
      border-radius: 9999px;
      font-size: 0.75rem;
    }

    .session-item {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid hsl(var(--border));
      cursor: pointer;
      transition: background 0.2s;
      position: relative;
    }

    .session-item:hover {
      background: hsl(var(--accent));
    }

    .session-item.active {
      background: hsl(var(--accent));
      border-left: 3px solid hsl(var(--primary));
    }

    .session-name {
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }

    .session-info {
      font-size: 0.75rem;
      color: hsl(var(--muted-foreground));
      display: flex;
      gap: 1rem;
    }

    .session-status {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .session-actions {
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 0.25rem;
    }

    .btn-icon {
      padding: 0.25rem;
      background: transparent;
      border: none;
      cursor: pointer;
      border-radius: calc(var(--radius) - 4px);
      color: hsl(var(--muted-foreground));
      transition: all 0.2s;
    }

    .btn-icon:hover {
      background: hsl(var(--secondary));
      color: hsl(var(--foreground));
    }

    .status-running { color: #10b981; }
    .status-stopped { color: hsl(var(--muted-foreground)); }
    .status-failed { color: hsl(var(--destructive)); }
    .status-starting { color: #3b82f6; }

    .logs-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: hsl(var(--background));
    }

    .logs-header {
      padding: 1rem;
      border-bottom: 1px solid hsl(var(--border));
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logs-title {
      font-size: 0.875rem;
      font-weight: 500;
    }

    .logs-controls {
      display: flex;
      gap: 0.5rem;
    }

    .logs-content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.8125rem;
      line-height: 1.6;
      background: hsl(var(--secondary)/0.3);
    }

    .log-entry {
      margin-bottom: 0.125rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .log-stdout { color: hsl(var(--foreground)); }
    .log-stderr { color: #ef4444; }
    .log-system { color: #3b82f6; }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: hsl(var(--muted-foreground));
      text-align: center;
      padding: 2rem;
    }

    .empty-state svg {
      width: 48px;
      height: 48px;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .icon {
      width: 16px;
      height: 16px;
      display: inline-block;
      vertical-align: middle;
    }

    .theme-toggle {
      padding: 0.5rem;
      border: 1px solid hsl(var(--border));
      border-radius: calc(var(--radius) - 2px);
      background: hsl(var(--background));
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      background: hsl(var(--accent));
    }

    .toast {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      padding: 0.75rem 1rem;
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: calc(var(--radius) - 2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.error {
      border-color: hsl(var(--destructive));
      color: hsl(var(--destructive));
    }

    .toast.success {
      border-color: #10b981;
      color: #10b981;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <header class="header">
      <h1>
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
        Debug Host Dashboard
      </h1>
      <div class="header-controls">
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span id="connectionStatus">Connected</span>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>
      </div>
    </header>

    <div class="control-panel">
      <h2>Active Servers</h2>
      <div class="controls">
        <div class="select">
          <select id="commandType">
            <option value="npm">npm</option>
            <option value="yarn">yarn</option>
            <option value="pnpm">pnpm</option>
            <option value="node">node</option>
            <option value="python">python</option>
            <option value="custom">custom</option>
          </select>
        </div>
        
        <div class="select" id="scriptSelectWrapper">
          <select id="commandScript">
            <option value="dev">dev</option>
            <option value="start">start</option>
            <option value="build">build</option>
            <option value="test">test</option>
            <option value="serve">serve</option>
          </select>
        </div>
        
        <input 
          id="commandArgs"
          class="input" 
          placeholder="Command arguments..."
        />
        
        <button class="btn btn-primary" onclick="startServer()">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Start
        </button>
        
        <button class="btn btn-secondary" onclick="stopAllServers()">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path>
          </svg>
          Stop All
        </button>
      </div>
    </div>

    <div class="content">
      <div class="sessions-panel">
        <div class="sessions-header">
          <span>Sessions</span>
          <span class="session-count" id="sessionCount">0</span>
        </div>
        <div id="sessionsList"></div>
      </div>

      <div class="logs-panel">
        <div class="logs-header">
          <div class="logs-title" id="logsTitle">Select a session to view logs</div>
          <div class="logs-controls">
            <button class="btn btn-secondary" onclick="clearLogs()">Clear</button>
            <button class="btn btn-secondary" onclick="toggleAutoScroll()" id="autoScrollBtn">Auto Scroll: ON</button>
          </div>
        </div>
        <div class="logs-content" id="logsContent">
          <div class="empty-state">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <p>No logs to display</p>
            <p style="font-size: 0.875rem; margin-top: 0.5rem;">Start a server or select a session to view logs</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const API_BASE = 'http://localhost:8081/api/v1';
    let sessions = [];
    let selectedSessionId = null;
    let autoScroll = true;
    let logEventSource = null;
    let ws = null;

    // Theme handling
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    // Initialize theme
    if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.body.classList.add('dark');
    }

    // Toast notifications
    function showToast(message, type = 'info') {
      const toast = document.getElementById('toast');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          ${type === 'error' ? 
            '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>' :
            '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>'
          }
        </svg>
        ${message}
      `;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // API functions
    async function fetchSessions() {
      try {
        const response = await fetch(`${API_BASE}/servers`);
        const data = await response.json();
        if (data.success) {
          sessions = data.data.sessions;
          updateSessionsList();
        }
      } catch (error) {
        console.error('Failed to fetch sessions:', error);
      }
    }

    async function startServer() {
      const type = document.getElementById('commandType').value;
      const script = document.getElementById('commandScript').value;
      const args = document.getElementById('commandArgs').value;
      
      let command;
      if (type === 'custom') {
        command = args || 'echo "No command specified"';
      } else if (type === 'node' || type === 'python') {
        command = `${type} ${args || 'index.js'}`;
      } else {
        command = `${type} run ${script} ${args}`.trim();
      }
      
      try {
        const response = await fetch(`${API_BASE}/servers`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: `${type}-${script || 'server'}`,
            command: command,
            cwd: '/tmp' // You can make this configurable
          })
        });
        
        const data = await response.json();
        if (data.success) {
          showToast(`Server started on port ${data.data.port}`, 'success');
          fetchSessions();
          setTimeout(() => selectSession(data.data.sessionId), 500);
        } else {
          showToast(data.error || 'Failed to start server', 'error');
        }
      } catch (error) {
        console.error('Failed to start server:', error);
        showToast('Failed to start server', 'error');
      }
    }

    async function stopServer(sessionId, event) {
      if (event) event.stopPropagation();
      
      try {
        const response = await fetch(`${API_BASE}/servers/${sessionId}`, {
          method: 'DELETE'
        });
        
        if (response.ok) {
          showToast('Server stopped', 'success');
          fetchSessions();
          if (selectedSessionId === sessionId) {
            selectedSessionId = null;
            updateLogsPanel(null);
          }
        }
      } catch (error) {
        console.error('Failed to stop server:', error);
        showToast('Failed to stop server', 'error');
      }
    }

    async function restartServer(sessionId, event) {
      if (event) event.stopPropagation();
      
      try {
        const response = await fetch(`${API_BASE}/servers/${sessionId}/restart`, {
          method: 'POST'
        });
        
        if (response.ok) {
          showToast('Server restarted', 'success');
          fetchSessions();
        }
      } catch (error) {
        console.error('Failed to restart server:', error);
        showToast('Failed to restart server', 'error');
      }
    }

    async function stopAllServers() {
      if (!confirm('Stop all running servers?')) return;
      
      try {
        const response = await fetch(`${API_BASE}/servers/stop-all`, {
          method: 'POST'
        });
        
        if (response.ok) {
          showToast('All servers stopped', 'success');
          fetchSessions();
          selectedSessionId = null;
          updateLogsPanel(null);
        }
      } catch (error) {
        console.error('Failed to stop all servers:', error);
        showToast('Failed to stop all servers', 'error');
      }
    }

    function updateSessionsList() {
      const container = document.getElementById('sessionsList');
      const count = document.getElementById('sessionCount');
      
      const activeSessions = sessions.filter(s => s.status === 'running' || s.status === 'starting');
      count.textContent = activeSessions.length;
      
      if (sessions.length === 0) {
        container.innerHTML = '<div class="empty-state" style="height: 200px;"><p>No active sessions</p></div>';
        return;
      }
      
      container.innerHTML = sessions.map(session => `
        <div class="session-item ${session.id === selectedSessionId ? 'active' : ''}" onclick="selectSession('${session.id}')">
          <div class="session-name">${session.name}</div>
          <div class="session-info">
            <span class="session-status status-${session.status}">
              ● ${session.status}
            </span>
            <span>Port ${session.port || 'N/A'}</span>
            <span>PID ${session.pid || 'N/A'}</span>
          </div>
          <div class="session-actions">
            ${session.status === 'running' ? `
              <button class="btn-icon" onclick="restartServer('${session.id}', event)" title="Restart">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
              </button>
              <button class="btn-icon" onclick="stopServer('${session.id}', event)" title="Stop">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            ` : ''}
          </div>
        </div>
      `).join('');
    }

    function selectSession(sessionId) {
      selectedSessionId = sessionId;
      const session = sessions.find(s => s.id === sessionId);
      
      updateSessionsList();
      updateLogsPanel(session);
      
      if (session) {
        streamLogs(sessionId);
      }
    }

    function updateLogsPanel(session) {
      const title = document.getElementById('logsTitle');
      const content = document.getElementById('logsContent');
      
      if (!session) {
        title.textContent = 'Select a session to view logs';
        content.innerHTML = `
          <div class="empty-state">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <p>No logs to display</p>
          </div>
        `;
        if (logEventSource) {
          logEventSource.close();
          logEventSource = null;
        }
        return;
      }
      
      title.innerHTML = `
        <span style="font-weight: 600;">${session.name}</span> 
        <span style="color: hsl(var(--muted-foreground)); font-weight: 400; margin-left: 0.5rem;">${session.command}</span>
      `;
      content.innerHTML = '<div style="color: hsl(var(--muted-foreground));">Loading logs...</div>';
      
      // Fetch initial logs
      fetchLogs(session.id);
    }

    async function fetchLogs(sessionId) {
      try {
        const response = await fetch(`${API_BASE}/logs/${sessionId}?limit=100`);
        const data = await response.json();
        
        if (data.success) {
          const content = document.getElementById('logsContent');
          if (data.data.length === 0) {
            content.innerHTML = '<div style="color: hsl(var(--muted-foreground));">Waiting for output...</div>';
          } else {
            content.innerHTML = data.data.map(log => 
              `<div class="log-entry log-${log.type}">${escapeHtml(log.data)}</div>`
            ).join('');
            
            if (autoScroll) {
              content.scrollTop = content.scrollHeight;
            }
          }
        }
      } catch (error) {
        console.error('Failed to fetch logs:', error);
      }
    }

    function streamLogs(sessionId) {
      if (logEventSource) {
        logEventSource.close();
      }
      
      logEventSource = new EventSource(`${API_BASE}/logs/${sessionId}/stream`);
      
      logEventSource.onmessage = (event) => {
        const log = JSON.parse(event.data);
        
        if (log.type === 'connected') return;
        
        const content = document.getElementById('logsContent');
        
        // Clear "waiting" message if present
        if (content.textContent.includes('Waiting for output...')) {
          content.innerHTML = '';
        }
        
        const entry = document.createElement('div');
        entry.className = `log-entry log-${log.type}`;
        entry.textContent = log.data;
        content.appendChild(entry);
        
        // Limit log entries to prevent memory issues
        while (content.children.length > 1000) {
          content.removeChild(content.firstChild);
        }
        
        if (autoScroll) {
          content.scrollTop = content.scrollHeight;
        }
      };
      
      logEventSource.onerror = (error) => {
        console.error('Log stream error:', error);
      };
    }

    function clearLogs() {
      const content = document.getElementById('logsContent');
      content.innerHTML = '<div style="color: hsl(var(--muted-foreground));">Logs cleared</div>';
    }

    function toggleAutoScroll() {
      autoScroll = !autoScroll;
      document.getElementById('autoScrollBtn').textContent = `Auto Scroll: ${autoScroll ? 'ON' : 'OFF'}`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // WebSocket for real-time updates
    function connectWebSocket() {
      ws = new WebSocket('ws://localhost:8081/api/v1/ws');
      
      ws.onopen = () => {
        console.log('WebSocket connected');
        document.getElementById('connectionStatus').textContent = 'Connected';
        document.querySelector('.status-dot').style.background = '#10b981';
      };
      
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        
        if (data.type === 'server-started' || data.type === 'server-stopped' || data.type === 'server-error') {
          fetchSessions();
        }
      };
      
      ws.onclose = () => {
        console.log('WebSocket disconnected');
        document.getElementById('connectionStatus').textContent = 'Disconnected';
        document.querySelector('.status-dot').style.background = '#ef4444';
        setTimeout(connectWebSocket, 5000);
      };
      
      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
    }

    // Handle command type changes
    document.getElementById('commandType').addEventListener('change', (e) => {
      const scriptSelect = document.getElementById('scriptSelectWrapper');
      const argsInput = document.getElementById('commandArgs');
      
      if (e.target.value === 'custom') {
        scriptSelect.style.display = 'none';
        argsInput.placeholder = 'Enter full command...';
        argsInput.style.flex = '2';
      } else if (e.target.value === 'node' || e.target.value === 'python') {
        scriptSelect.style.display = 'none';
        argsInput.placeholder = e.target.value === 'node' ? 'script.js' : 'script.py';
      } else {
        scriptSelect.style.display = 'block';
        argsInput.placeholder = 'Command arguments...';
        argsInput.style.flex = '1';
      }
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // Ctrl/Cmd + K to focus command input
      if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
        e.preventDefault();
        document.getElementById('commandArgs').focus();
      }
      
      // Ctrl/Cmd + Enter to start server
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        e.preventDefault();
        startServer();
      }
    });

    // Initialize
    fetchSessions();
    connectWebSocket();
    setInterval(fetchSessions, 10000); // Refresh sessions every 10 seconds
  </script>
</body>
